<ion-header>

  <ion-navbar>
    <ion-title align=center>Sistema de Administración de Cuentas<br>
    OT Ready!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-sm-2 col-md-3 col-lg-4 col-xl-4>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4>
        <ion-card><br><br>
          <ion-title align=center>INICIE SESIÓN</ion-title><br>
          <ion-list>
            <ion-item>
              <ion-label floating>Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="user.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9._%+-]+\.[a-z]{2,3}$" required></ion-input>
            </ion-item><br>
            <ion-item>
              <ion-label floating>Contraseña</ion-label>
            <ion-input [(ngModel)]="user.password" type="password" name="password" required minlength="6"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
      <ion-col col-sm-2 col-md-3 col-lg-4 col-xl-4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-sm-2 col-md-3 col-lg-4 col-xl-4>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4>
        <div>
        <button full ion-button (click)="login()" class="green" >
          ENTRAR
        </button>
        </div>
      </ion-col>
      <ion-col col-sm-2 col-md-3 col-lg-4 col-xl-4>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
